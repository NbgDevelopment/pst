<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>NbgDev.Pst.Web</title>
    <base href="/" />
    <link href="https://fonts.googleapis.com/css?family=Roboto:300,400,500,700&display=swap" rel="stylesheet" />
    <link href="_content/MudBlazor/MudBlazor.min.css" rel="stylesheet" />
    <link rel="stylesheet" href="css/app.css" />

    <link href="NbgDev.Pst.Web.styles.css" rel="stylesheet" /> -->
    <link href="manifest.webmanifest" rel="manifest" />
    <link rel="apple-touch-icon" sizes="512x512" href="icon-512.png" />
    <link rel="apple-touch-icon" sizes="192x192" href="icon-192.png" />
</head>

<body>
    <div id="app">
        <svg class="loading-progress">
            <circle r="40%" cx="50%" cy="50%" />
            <circle r="40%" cx="50%" cy="50%" />
        </svg>
        <div class="loading-progress-text"></div>
    </div>

    <div id="blazor-error-ui">
        An unhandled error has occurred.
        <a href="." class="reload">Reload</a>
        <span class="dismiss">ðŸ—™</span>
    </div>
    <script>
        // CRITICAL: Clear expired MSAL tokens BEFORE the authentication service loads
        // When the app starts with expired tokens in localStorage, they are cleared to ensure
        // the app starts in a logged-out state. MSAL handles token refresh automatically during
        // runtime, so this check only needs to run at startup.
        try {
            const now = Date.now();
            let foundExpired = false;
            const keysToRemove = [];
            
            // Collect all localStorage keys
            const allKeys = [];
            for (let i = 0; i < localStorage.length; i++) {
                const key = localStorage.key(i);
                if (key) {
                    allKeys.push(key);
                }
            }
            
            // Check for expired tokens
            for (const key of allKeys) {
                if (key.includes('msal')) {
                    const value = localStorage.getItem(key);
                    if (value) {
                        try {
                            const parsed = JSON.parse(value);
                            const tokenTypes = ['AccessToken', 'IdToken', 'RefreshToken'];
                            
                            // Check both credentialType and the presence of token properties
                            // MSAL stores tokens with different property names:
                            // - Access/ID tokens: credentialType = 'AccessToken'/'IdToken', secret property
                            // - Refresh tokens: may have refreshToken property (camelCase)
                            if (parsed.secret || parsed.refreshToken || tokenTypes.includes(parsed.credentialType)) {
                                let expirationTime = null;
                                
                                if (parsed.expiresOn) {
                                    expirationTime = new Date(parsed.expiresOn).getTime();
                                } else if (parsed.expires_on) {
                                    expirationTime = parsed.expires_on * 1000;
                                } else if (parsed.extendedExpiresOn) {
                                    expirationTime = new Date(parsed.extendedExpiresOn).getTime();
                                }
                                
                                if (expirationTime && expirationTime < now) {
                                    foundExpired = true;
                                    console.log(`Found expired ${parsed.credentialType || 'token'} at startup (expired: ${new Date(expirationTime).toISOString()})`);
                                    break;
                                }
                            }
                        } catch (parseError) {
                            // Skip entries that can't be parsed
                        }
                    }
                }
            }
            
            // Clear all MSAL cache if any expired token was found
            if (foundExpired) {
                for (const key of allKeys) {
                    if (key.includes('msal')) {
                        keysToRemove.push(key);
                    }
                }
                
                keysToRemove.forEach(key => localStorage.removeItem(key));
                console.log(`Cleared ${keysToRemove.length} MSAL cache entries at startup due to expired tokens`);
            }
        } catch (e) {
            console.error('Error clearing expired tokens:', e);
        }
    </script>
    <script src="_content/Microsoft.Authentication.WebAssembly.Msal/AuthenticationService.js"></script>
    <script src="_framework/blazor.webassembly.js"></script>
    <script src="_content/MudBlazor/MudBlazor.min.js"></script>
    <script>navigator.serviceWorker.register('service-worker.js');</script>
</body>

</html>
