name: Docker Image CI

on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]
  workflow_dispatch:

jobs:

  build:

    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v4

    - name: Build the API Docker image
      run: docker build ./src --file ./src/NbgDev.Pst.Api/Dockerfile --tag pst-api:$(date +%s)